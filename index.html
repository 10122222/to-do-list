<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.min.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="wrapper">
          <div class="todo-wrapper">
            <h2>My To Do List</h2>
            <p>Double click an item to mark it as completed</p>
            <form id="form" class="input-group">
              <input
                type="text"
                id="input"
                placeholder="Enter your task here"
              />
              <button id="submit">Add</button>
            </form>
            <ol id="list" class="list-group"></ol>
            <div id="control" class="control-group">
              <button id="clear" class="bg-orange">Clear completed</button>
              <button id="empty" class="bg-red">Empty list</button>
              <button id="save" class="bg-green">Save list</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.min.js"></script>
  </body>
</html>
